<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio per oggi</title>
    <link rel="stylesheet" href="./css/stylesex.css">
</head>
<body>
    <div id="container">
        <h1>Esami sostenuti</h1>
        <div id="commands">
            <button class="red" onclick="bold()">Esami sostenuti e non superati</button>
            <button class="green" onclick="italics()">Esami superati</button>
            <hr>
            <input id="input-text" onkeydown="getInputText(event)" type="text" placeholder="Scrivi gli esami che non hai superato">
            <button class="btn" onclick="enter()">Invio</button>
        </div>
        <br>
        <div id="items">
            <div class="item-b" onclick="selectItem(event)">Diritto costituzionale</div>
            <div class="item-b" onclick="selectItem(event)">Diritto commerciale</div>
            <div class="item bold" onclick="selectItem(event)">Diritto processuale civile</div>
            <div class="item-c" onclick="selectItem(event)">Diritto processuale penale</div>
            <div class="item-c" onclick="selectItem(event)">Diritto amministrativo</div>
            <div class="item-c italics" onclick="selectItem(event)">Diritto canonico</div>
        </div>
    </div>



    <script src="./js/scriptex.js"></script>
    
</body>
</html>
